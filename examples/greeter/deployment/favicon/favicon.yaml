apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: favicon
  name: favicon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: favicon
  strategy: {}
  template:
    metadata:
      labels:
        app: favicon
    spec:
      containers:
        - image: ghcr.io/yogendra/favicon-tanzu:latest
          name: favicon
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
              name: http
---
kind: Service
apiVersion: v1
metadata:
  name: favicon
spec:
  selector:
    app: favicon
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http

